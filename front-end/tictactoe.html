<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  #board { display: grid; grid-template-columns: repeat(3, 100px); }
  .cell { width: 100px; height: 100px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; }
  .disabled { pointer-events: none; }
</style>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script type="module"  src="src/tictactoe.js"></script>
</head>
<body>

<div id="board">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<p id="message">Displays server messages and game status</p>

</body>
</html>
